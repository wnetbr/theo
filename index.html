<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #f5f5f7 0%, #d2d2d7 100%);
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: 0 20px 40px rgba(0,0,0,0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(180deg, #000000 0%, #1c1c1e 100%);
                --card-bg: rgba(28, 28, 30, 0.7);
                --text-main: #f5f5f7;
                --text-secondary: #a1a1a6;
                --glass-border: rgba(255, 255, 255, 0.1);
                --shadow: 0 20px 40px rgba(0,0,0,0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 380px;
            perspective: 1000px;
        }

        .apple-card {
            background: var(--card-bg);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 32px;
            padding: 40px 24px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .apple-card { animation: reveal 1s ease-out; }

        .profile-section {
            margin-bottom: 32px;
        }

        .avatar-wrapper {
            position: relative;
            width: 110px;
            height: 110px;
            margin: 0 auto 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar-wrapper:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            padding: 4px;
            border: 1px solid var(--glass-border);
            background: linear-gradient(white, white) padding-box, 
                        linear-gradient(135deg, var(--accent), #5ac8fa) border-box;
        }

        .verified {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: var(--accent);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 3px solid var(--card-bg);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .role {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .links-container {
            display: grid;
            gap: 12px;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border-radius: 18px;
            text-decoration: none;
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .link-content i {
            font-size: 22px;
            color: var(--text-main);
        }

        .link-card span {
            font-size: 15px;
            font-weight: 500;
        }

        .chevron {
            font-size: 18px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .cta-button {
            background: var(--accent);
            color: white;
            border: none;
            margin-bottom: 8px;
        }

        .cta-button .link-content i, 
        .cta-button .chevron { color: white; opacity: 1; }

        .cta-button:hover {
            background: #0077ed;
            filter: brightness(1.1);
        }

        footer {
            margin-top: 32px;
        }

        .footer-link {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: var(--accent);
        }

        /* --- Estilos da Galeria (Modal) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            border-radius: 24px;
            padding: 24px;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: sticky;
            top: 0;
            float: right;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-main);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: zoom-in;
        }

        .gallery-grid img:hover {
            transform: scale(1.03);
        }

        #fullscreenView {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #fullscreenView img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 12px;
            animation: zoomReveal 0.3s ease;
        }

        @keyframes zoomReveal {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="apple-card">
            <div class="profile-section">
                <a href="https://www.instagram.com/_miguell_snts?igsh=MWI1a3dqNXZyeWY2NA==" target="_blank" style="text-decoration: none;">
                    <div class="avatar-wrapper">
                        <img src="https://i.ibb.co/pjPywJHF/IMG-20260216-WA0013.jpg" alt="Perfil" class="avatar">
                        <div class="verified"><i class='bx bxs-badge-check'></i></div>
                    </div>
                </a>
                <h1>Miguel</h1>
                <p class="role">Barbeiro | Profissional</p>
            </div>

            <div class="links-container">
                <a href="https://wa.me/5597984156199" target="_blank" class="link-card cta-button">
                    <div class="link-content">
                        <i class='bx bxl-whatsapp'></i>
                        <span>WHATSAPP</span>
                    </div>
                    <i class='bx bx-chevron-right chevron'></i>
                </a>

                <div class="link-card" onclick="openGallery()">
                    <div class="link-content">
                        <i class='bx bx-grid-alt'></i>
                        <span>GALERIA DE FOTO</span>
                    </div>
                    <i class='bx bx-chevron-right chevron'></i>
                </div>

                <a href="https://www.instagram.com/_miguell_snts?igsh=MWI1a3dqNXZyeWY2NA==" target="_blank" class="link-card">
                    <div class="link-content">
                        <i class='bx bxl-instagram'></i>
                        <span>INSTAGRAM</span>
                    </div>
                    <i class='bx bx-chevron-right chevron'></i>
                </a>
            </div>

            <footer>
                <a href="https://wnetbr.github.io/-" target="_blank" class="footer-link">
                    Desenvolvido por WNET
                </a>
            </footer>
        </div>
    </div>

    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeGallery()">&times;</span>
            <div class="gallery-grid">
                <img src="https://i.ibb.co/YFhqh4VZ/IMG-20260216-WA0028.jpg" onclick="zoomImage(this.src)">
                <img src="https://i.ibb.co/jkGQ8BLw/IMG-20260216-WA0034.jpg" onclick="zoomImage(this.src)">
                <img src="https://i.ibb.co/XkvZwrdY/IMG-20260216-WA0040.jpg" onclick="zoomImage(this.src)">
                <img src="https://i.ibb.co/WWq0QJpq/IMG-20260216-WA0024.jpg" onclick="zoomImage(this.src)">
                <img src="https://i.ibb.co/7J8SQQqt/IMG-20260216-WA0026.jpg" onclick="zoomImage(this.src)">
                <img src="https://i.ibb.co/xSW1G1ZP/IMG-20260216-WA0036.jpg" onclick="zoomImage(this.src)">
                <img src="https://i.ibb.co/r22tL7xV/IMG-20260216-WA0038.jpg" onclick="zoomImage(this.src)">
            </div>
        </div>
    </div>

    <div id="fullscreenView" onclick="this.style.display='none'">
        <img id="zoomedImg" src="">
    </div>

    <script>
        function openGallery() {
            document.getElementById("galleryModal").style.display = "flex";
        }

        function closeGallery() {
            document.getElementById("galleryModal").style.display = "none";
        }

        function zoomImage(src) {
            document.getElementById("zoomedImg").src = src;
            document.getElementById("fullscreenView").style.display = "flex";
        }

        window.onclick = function(event) {
            let modal = document.getElementById("galleryModal");
            if (event.target == modal) {
                closeGallery();
            }
        }
    </script>

</body>
</html>
